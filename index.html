<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growtask</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="page__header">
      <div class="container header__container">
        <img src="img/logo.svg" alt="growtask-logo" />
        <button class="button icon-button button_type_primary">
          <img src="img/burger-icon.svg" alt="menu-button" />
        </button>
      </div>
    </header>
    <main class="page__main">
      <div class="block">
        <div class="container">
          <h1 class="block__h1">
            Покажи нам чудеса <span class="text_active">своей вёрстки</span>
          </h1>
          <p class="block__description text2">
            Это текстовое задание, которое нужно просто и грамотно сверстать. Мы
            уверены, что у тебя всё получится.
          </p>
          <div class="block__images">
            <div class="images__column">
              <div class="image block__image"></div>
              <div class="image block__image"></div>
            </div>
            <div class="images__column">
              <div class="image block__image"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page__footer"></footer>
  </body>
</html>
